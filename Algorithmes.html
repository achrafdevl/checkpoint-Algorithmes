<!DOCTYPE html>
<html>
<head>
    <title>Sentence Analysis</title>
    <style>
        .result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sentence Analysis</h1>
    <textarea id="sentence" rows="4" cols="50">GoMyCode is a programming institute.</textarea>
    <br>
    <button onclick="analyzeSentence()">Analyze</button>
    <br>
    <p class="result">Number of characters: <span id="numCharacters"></span>35</p>
    <p class="result">Number of words: <span id="numWords"></span>5</p>
    <p class="result">Number of vowels: <span id="numVowels"></span>12</p>
    <p class="result">Number of consonants: <span id="numConsonants"></span>23</p>
    <p class="result">Longest word: <span id="longestWord"></span>programming</p>
</body>
</html>
